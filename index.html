<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue JS</title>

    <link rel="stylesheet" href="styles.css">
      <script type="text/javascript" src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>
        {{greet()}}
      </h1>
      <h1>
        <a v-bind:href="website"> Vue documentation</a>
      </h1>
      <input type="text" v-on:keyup.enter="click" v-model="name"> enter your name and press enter</input>
      <br></br>
      <button v-on:click.once="getlikes"> Like this link only once ?</button>
      <button v-on:click="getlikes"> Like this link ?</button>
      <h1> Total likes : {{count}}</h1>
      <a v-on:click.prevent="click" href="https://vuejs.org/v2/guide/">non-clickable link</a>
    </div>
    <script type="text/javascript" src="app.js">
    </script>
  </body>
</html>
